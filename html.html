<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" />
    <script type="text/javascript" src="ext-base.js"></script>
    <script type="text/javascript" src="ext-all.js"></script>
    <script>
        Ext.onReady(function() {
            var container = new Ext.Container({
                renderTo: 'test',
                layout: 'table',
                layoutConfig: {
                    columns: 3
                },
                items:[{
                    colspan: 3,
                    width: 500,
                    layout: 'hbox',
                    layoutConfig: {pack: 'center'},
                    xtype: 'container',
                    items:[{
                        xtype: 'box',
                        height: 100,
                        autoEl: {
                            tag: 'img',
                            src: 'bing.png'
                        }
                    }]
                },
                    {
                        xtype:'tabpanel',
                        style:'position:absolute;',
                        height: 50,
                        width:700,
                        activeTab:'tabA',
                        pageY:20,
                        pageX:500,
                        plain:true,
                        items:[{
                            id:'tabA',
                            title: '国内版',
                            items:[{
                                xtype:'trigger',
                                triggerClass:'x-form-search-trigger',
                                width:700
                            }
                            ]
                        },{
                            id:'tabB',
                            title: '国际版',
                            items:[{
                                xtype:'trigger',
                                triggerClass:'x-form-search-trigger',
                                width:700
                            },
                            ]
                        }]
                    }]
            })
        });
    </script>
    <style>
        body{
            background-color: #1b376c;
        }
        .x-tab-strip span .x-tab-strip-text {
            font: normal 14px tahoma, arial, helvetica;
        }
    </style>
</head>
<body>
<div id="test"></div>
</body>
</html>
